<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrology Consultation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #000;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    .qr-section {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .qr-section img {
      max-width: 240px;
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .upi-link {
      display: inline-block;
      margin-top: 0.8rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #007bff;
      text-decoration: none;
    }
    .upi-link:hover {
      text-decoration: underline;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-group {
      flex: 1 1 100%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 4px;
      font-weight: bold;
    }
    input,
    select,
    textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    .submit-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    @media (min-width: 768px) {
      .form-group.half {
        flex: 1 1 calc(50% - 0.5rem);
      }
      .submit-btn {
        width: auto;
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="qr-section">
      <img src="./assets/Payment_QR.jpeg" alt="Payment QR Code" />
      <br />
      <a class="upi://pay?pa=8310708591.kvb@ybl&pn=Swaroop%20Consultation&am=555&cu=INR" target="_blank">Tap here to Pay via UPI App</a>
    </div>

    <h2>Book Your Astrology Consultation</h2>

    <form action="https://bot.tinkerwithswaroop.live/webhook-test/form" method="POST" enctype="multipart/form-data">
      <div class="form-group half">
        <label for="name">Full Name<span style="color:red">*</span></label>
        <input type="text" name="Full Name" id="name" required />
      </div>

      <div class="form-group half">
        <label for="phone">Phone Number<span style="color:red">*</span></label>
        <input type="tel" name="Phone Number" id="phone" required />
      </div>

      <div class="form-group half">
        <label for="email">Email <small>(optional)</small></label>
        <input type="email" name="Email" id="email" />
      </div>

      <div class="form-group half">
        <label for="dob">Date of Birth<span style="color:red">*</span></label>
        <input type="date" name="Date of Birth" id="dob" required />
      </div>

      <div class="form-group half">
        <label for="birthtime">Birth Time<span style="color:red">*</span></label>
        <input type="text" name="Birth Time" id="birthtime" placeholder="HH:MM AM/PM" required />
      </div>

      <div class="form-group half">
        <label for="place">Place of Birth<span style="color:red">*</span></label>
        <input type="text" name="Place of Birth" id="place" required />
      </div>

      <div class="form-group">
        <label for="slot">Book Slot (Optional)</label>
        <select name="Book Slot" id="slot">
          <option value="">-- Select a slot --</option>
          <!-- Options to be dynamically filled later -->
        </select>
      </div>

      <div class="form-group">
        <label for="topics">Topics to Discuss<span style="color:red">*</span></label>
        <textarea name="Topics to Discuss" id="topics" required></textarea>
      </div>

      <div class="form-group">
        <label for="screenshot">Upload Payment Screenshot<span style="color:red">*</span></label>
        <input type="file" name="Payment Screenshot" id="screenshot" accept="image/*" required />
      </div>

      <div class="form-group">
        <input type="hidden" name="SessionID" value="" />
        <button class="submit-btn" type="submit">Submit Booking</button>
      </div>
    </form>
  </div>
</body>
</html>
