<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Astrology Consultation Form</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="container">
      <section class="qr-section">
        <img src="./assets/Payment_QR.jpeg" alt="Payment QR Code" />
        <br />
        <a
          id="upiPayBtn"
          class="upi-link"
          style="display: none"
          href="upi://pay?pa=8310708591.kvb@ybl&pn=Swaroop%20Consultation&am=555&cu=INR"
        >
          Tap here to Pay via UPI App
        </a>
        <div
          id="upiDesktopMsg"
          style="margin: 10px 0 0 0; font-size: 0.98em; color: #444"
        >
          <b>Scan this QR code using any UPI app on your phone</b>
        </div>
        <div id="upiIdBox" style="margin: 6px 0 0 0">
          <span style="font-size: 0.99em; color: #345"
            ><b>UPI ID:</b> 8310708591.kvb@ybl</span
          >
          <button
            id="copyUpiBtn"
            type="button"
            style="
              margin-left: 12px;
              padding: 3px 11px;
              font-size: 0.93em;
              border-radius: 5px;
              border: none;
              background: #e6eaf0;
              color: #003366;
              cursor: pointer;
            "
          >
            Copy
          </button>
          <span
            id="copyMsg"
            style="
              display: none;
              color: #16a016;
              margin-left: 7px;
              font-size: 0.93em;
            "
            >Copied!</span
          >
        </div>
      </section>

      <h2>Book Your Astrology Consultation</h2>
      <form
        id="bookingForm"
        action=""
        method="POST"
        enctype="multipart/form-data"
        autocomplete="off"
      >
        <div class="form-group half">
          <label for="name">Full Name<span class="required">*</span></label>
          <input type="text" name="Full Name" id="name" required />
        </div>
        <div class="form-group half">
          <label for="phone">Phone Number<span class="required">*</span></label>
          <input type="tel" name="Phone Number" id="phone" required />
        </div>
        <div class="form-group half">
          <label for="email">Email <small>(optional)</small></label>
          <input type="email" name="Email" id="email" />
        </div>
        <div class="form-group half">
          <label for="dob">Date of Birth<span class="required">*</span></label>
          <input type="date" name="Date of Birth" id="dob" required />
        </div>
        <div class="form-group half">
          <label for="birthtime"
            >Birth Time (e.g. 04:30 PM)<span class="required">*</span></label
          >
          <input
            type="text"
            name="Birth Time"
            id="birthtime"
            placeholder="HH:MM AM/PM"
            required
          />
        </div>
        <div class="form-group half">
          <label for="place"
            >Place of Birth<span class="required">*</span></label
          >
          <input type="text" name="Place of Birth" id="place" required />
        </div>
        <div class="form-group full-width">
          <label for="BookSlot">Book Slot *</label>
          <select id="BookSlot" name="Book Slot" required>
            <option value="">Loading available slots...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="topics"
            >Topics to Discuss<span class="required">*</span></label
          >
          <textarea name="Topics to Discuss" id="topics" required></textarea>
        </div>
        <div class="form-group">
          <label for="screenshot"
            >Upload Payment Screenshot<span class="required">*</span></label
          >
          <input
            type="file"
            name="Payment Screenshot"
            id="screenshot"
            accept="image/*"
            required
          />
        </div>
        <input type="hidden" name="SessionID" id="sessionid" />
        <button class="submit-btn" type="submit" id="bookBtn">
          Submit Booking
        </button>
      </form>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
