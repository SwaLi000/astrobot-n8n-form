<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astrology Consultation Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    form {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .qr-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .qr-section img {
      max-width: 200px;
      width: 100%;
      border-radius: 12px;
    }

    .qr-section a {
      text-decoration: none;
      font-weight: bold;
      color: #0077cc;
      font-size: 1.1rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 0.4rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      grid-column: 1 / 3;
      padding: 0.75rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #005fa3;
    }

    span {
      color: red;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      button {
        grid-column: auto;
      }
    }
  </style>
</head>
<body>

  <form action="https://bot.tinkerwithswaroop.live/webhook-test/form" method="POST" enctype="multipart/form-data">
    <div class="qr-section">
      <h3>Scan to Pay</h3>
      <img src="./assets/Payment_QR.jpeg" alt="Scan QR to Pay" />
      <p style="margin-top: 1rem;">
        <a href="upi://pay?pa=8310708591.kvb@ybl&pn=Swaroop%20Consultation&am=499&cu=INR" target="_blank">
          ðŸ’° Tap here to Pay via UPI App
        </a>
      </p>
    </div>

    <h2>Book Your Astrology Consultation</h2>

    <div class="form-grid">

      <div>
        <label for="name">Full Name<span>*</span></label>
        <input type="text" id="name" name="Full Name" required />
      </div>

      <div>
        <label for="phone">Phone Number<span>*</span></label>
        <input type="tel" id="phone" name="Phone Number" required />
      </div>

      <div>
        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="Email" />
      </div>

      <div>
        <label for="dob">Date of Birth<span>*</span></label>
        <input type="date" id="dob" name="Date of Birth" required />
      </div>

      <div>
        <label for="birthTime">Birth Time<span>*</span></label>
        <input type="text" id="birthTime" name="Birth Time" required />
      </div>

      <div>
        <label for="birthPlace">Place of Birth<span>*</span></label>
        <input type="text" id="birthPlace" name="Place of Birth" required />
      </div>

      <div class="full-width">
        <label for="slot">Book Slot (Optional)</label>
        <select id="slot" name="Book Slot">
          <option value="">-- Select a slot --</option>
          <!-- Will be populated from Airtable later -->
        </select>
      </div>

      <div class="full-width">
        <label for="topics">Topics to Discuss<span>*</span></label>
        <textarea id="topics" name="Topics to Discuss" rows="3" required></textarea>
      </div>

      <div class="full-width">
        <label for="payment">Upload Payment Screenshot<span>*</span></label>
        <input type="file" id="payment" name="payment" accept="image/*" required />
      </div>

      <input type="hidden" name="SessionID" value="{{sessionID}}" />

      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
