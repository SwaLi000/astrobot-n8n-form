<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Cancel Astrology Booking</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="container">
      <h2>Cancel Your Booking</h2>
      <form id="cancellationForm" action="" method="POST" autocomplete="off">
        <div class="form-group half">
          <label for="name">Full Name<span class="required">*</span></label>
          <input
            type="text"
            name="Full Name"
            id="name"
            required
            readonly
            tabindex="-1"
          />
        </div>
        <div class="form-group half">
          <label for="phone">Phone Number<span class="required">*</span></label>
          <input
            type="tel"
            name="Phone Number"
            id="phone"
            required
            readonly
            tabindex="-1"
          />
        </div>
        <div class="form-group half">
          <label for="bookedDate"
            >Booked Date<span class="required">*</span></label
          >
          <input
            type="date"
            name="Booked Date"
            id="bookedDate"
            required
            readonly
            tabindex="-1"
          />
        </div>
        <div class="form-group half">
          <label for="bookedTime"
            >Booked Time<span class="required">*</span></label
          >
          <input
            type="text"
            name="Booked Time"
            id="bookedTime"
            required
            readonly
            tabindex="-1"
          />
        </div>
        <div class="form-group">
          <label for="reason"
            >Reason for Cancellation<span class="required">*</span></label
          >
          <textarea
            name="Cancellation Reason"
            id="reason"
            required
            placeholder="Please share the reason for cancelling your booking..."
          ></textarea>
        </div>

        <!-- Hidden inputs -->
        <input type="hidden" name="SessionID" id="sessionid" />
        <input type="hidden" name="Form Type" value="Cancellation Request" />

        <button class="submit-btn" type="submit" id="cancelBtn">
          Submit Cancellation
        </button>
      </form>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
